<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Weater Dashboard</title>
  </head>
  <body>
    <header class="navbar navbar-light bg-warning">
      <div class="container-fluid justify-content-center">
        <!-- Bring it to the center -->
        <p class="text-primary fw-bold fs-1" href="#">Weather Dashboard</p>
      </div>
    </header>

    <main class="row d-flex">
      <!-- First div contains the Search-Input-Button and the stored city searches -->
      <div class="row">
        <!-- Contains the Search-Input-Button -->
        <div class="container card border-light ms-4" style="width: 18rem">
          <div class="col-3"></div>
          <h5 class="card-title fw-bold text-primary pt-4 fs-4">
            For which city?
          </h5>
          <input
            type="text"
            class="form-control mb-3 pb-2 pt-2 border-warning mt-2"
            id="city"
            placeholder="Search"
          />
          <!-- Mach es einen Unterschied welcher typ/type der Button ist? z. B. type="button", type="submit" -->
          <button id="check" type="submit" class="btn btn-outline-primary mt-1">
            Let's check
          </button>

          <!-- Contains the stored city searches -->
          <h6 class="text-warning fw-bold mt-4">Already checked cities:</h6>
          <ul class="col-12 list-group ms-4 pt-3" id="city-list">
          </ul>
        </div>

        <!-- Second main card: containing the current day and the forecast -->
        <div
          class="
            col-9 col-md-9
            bg-white
            border
            p-2
            mb-3
            d-flex
            flex-column
            border-light
          "
        >
          <!-- id used for city shown by js/API + Date by moment.js -->
          <div
            class="
              card-header
              fw-bold
              text-primary
              fs-4
              pt-3
              border-light
              bg-white
            "
            id="weather-cards-container"
          >
            Placeholder: City shown by js/API
            <!-- Icon needs to be added to the current city -->
          </div>

          <!-- Divs for the four values: Temp, Wind, Humidity, UV Index -->
          <div class="row g-4 align-items-center border-light">
            <div class="col-8">
              <div id="current-temp" class="fw-5 pb-3 ps-3">
                Temp: <span id="temp11"></span>°C
              </div>
              <div id="current-wind" class="fw-5 pb-3 ps-3">
                Wind: <span id="min-temp"></span>km/h
              </div>
              <div id="current-huminidy" class="fw-5 pb-3 ps-3">
                Humidity: <span id="max-temp"></span>%
              </div>
              <div id="current-uv" class="fw-5 ps-3">
                UV Index:
                <input class="rounded-pill" type="text" name="UVI" id="UVI" />
              </div>
            </div>
            <!-- Current weather icon -->
            <div class="col-4">
              <img src="" alt="current-weather-icon" />
            </div>

            <!-- Forecast cards -->
            <div
              class="
                col-9
                container-fluid
                mb-3
                d-flex
                flex-wrap
                justify-content-center
                fw-bold
                text-primary
                fs-4
              "
            >
              5 Days Forecast
            </div>

            <!-- Felx works somehow -->
            <div class="card-group d-flex flex-wrap">
              <div class="card bg-light">
                <div>
                  <div id="DayF1" class="ps-3 pt-3">Date</div>
                  <div id="IconF1" class="ps-3">Icon</div>
                  <div class="fw-5 pb-3 ps-3">
                    Temp: <span id="temp11"></span>°C
                  </div>
                  <div class="fw-5 pb-3 ps-3">
                    Wind: <span id="min-temp"></span>km/h
                  </div>
                  <div class="fw-5 pb-3 ps-3">
                    Humidity: <span id="max-temp"></span>%
                  </div>
                </div>
              </div>
              <div class="card">
                <div>
                  <div id="DayF2" class="ps-3 pt-3">Date</div>
                  <div id="IconF2" class="ps-3">Icon</div>
                  <!-- Add the rest -->
                </div>
              </div>
              <div class="card bg-light">
                <div>
                  <div id="DayF3" class="ps-3 pt-3">Date</div>
                  <div id="IconF3" class="ps-3">Icon</div>
                  <!-- Add the rest -->
                </div>
              </div>
              <div class="card">
                <div>
                  <div id="DayF4" class="ps-3 pt-3">Date</div>
                  <div id="IconF4" class="ps-3">Icon</div>
                  <!-- Add the rest -->
                </div>
              </div>
              <div class="card bg-light">
                <div>
                  <div id="DayF5" class="ps-3 pt-3">Date</div>
                  <div id="IconF5" class="ps-3">Icon</div>
                  <!-- Add the rest -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
