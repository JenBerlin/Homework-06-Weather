<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weater Dashboard</title>
  </head>
  <body>
    <header class="navbar navbar-light bg-warning">
      <div class="container-fluid justify-content-center">
        <!-- Bring it to the center -->
        <p class="text-primary fw-bold fs-1" href="#">Weather Dashboard</p>
      </div>
    </header>

    <main class="row d-flex">
      <!-- First div contains the Search-Input-Button and the stored city searches -->
      <div class="row">
        <!-- Contains the Search-Input-Button -->
        <div class="container card border-light ms-4" style="width: 18rem">
          <div class="col-3"></div>
          <h5 class="card-title fw-bold text-primary pt-4 fs-4">
            For which city?
          </h5>
          <input
            type="email"
            class="form-control mb-3 pb-2 pt-2 border-warning mt-2"
            id="inputEmail3"
            placeholder="Search"
          />
          <!-- Mach es einen Unterschied welcher typ/type der Button ist? z. B. type="button", type="submit" -->
          <button type="submit" class="btn btn-outline-primary mt-1">
            Let's check
          </button>

          <!-- Contains the stored city searches -->
          <h6 class="text-warning fw-bold mt-4">Already checked cities:</h6>
          <ul class="col-12 list-group ms-4 pt-3" id="city-list">
            <li>placeholder/li></li>
          </ul>
        </div>

        <!-- Second main card: containing the current city and the forecast -->
        <div
          class="
            col-9 col-md-9
            bg-white
            border
            p-2
            mb-3
            d-flex
            flex-column
            border-light
          "
        >
          <!-- id used for city shown by js/API + Date by moment.js -->
          <div
            class="
              card-header
              fw-bold
              text-primary
              fs-4
              pt-3
              border-light
              bg-white
            "
            id="weather-cards-container"
          >
            Placeholder: City shown by js/API
            <!-- Icon needs to be added to the current city -->
          </div>

          <!-- Label + Input for the four values: Temp, Wind, Humidity, UV Index -->
          <div class="row g-3 align-items-center border-light">
            <!-- Temp -->
            <div class="col-2">
              <label for="Temp" class="col-form-label ps-3">Temp:</label>
            </div>
            <div class="col-10">
              <!-- id used for temp by js/API -->
              <!-- Include border-light for the input field -->
              <input type="Temp" id="TempCurrent" class="form-control" />
            </div>

            <!-- Wind -->
            <div class="col-2">
              <label for="Wind" class="col-form-label ps-3">Wind:</label>
            </div>
            <div class="col-10">
              <!-- id used for wind by js/API -->
              <!-- Include border-light for the input field -->
              <input type="Wind" id="WindCurrent" class="form-control" />
            </div>

            <!-- Humidity -->
            <div class="col-2">
              <label for="Wind" class="col-form-label ps-3">Humidity:</label>
            </div>
            <div class="col-10">
              <!-- id used for Humidity by js/API -->
              <!-- Include border-light for the input field -->
              <input
                type="Humidity"
                id="HumidityCurrent"
                class="form-control"
              />
            </div>

            <!-- UV Index -->
            <div class="col-2">
              <label for="UV-Index" class="col-form-label ps-3"
                >UV Index:</label
              >
            </div>
            <div class="col-10">
              <!-- id used for UV Index by js/API -->
              <!-- Include border-light for the input field -->
              <input type="UV-Index" id="UVIndexCurrent" class="form-control" />
            </div>

            <!-- Forecast cards -->
            <div
              class="
                col-9
                container-fluid
                mb-3
                d-flex
                flex-wrap
                justify-content-center
                fw-bold
                text-primary
                fs-4
              "
            >
              5 Days Forecast
            </div>

            <!-- Felx is not working -->
            <div class="card-group d-flex flex-wrap">
              <div class="card">
                <div class="card-body d-flex flex-wrap">
                  <label for="Temp" class="col-form-label ps-3">Temp:</label>
                  <!-- id used for temp by js/API -->
                  <!-- Include border-light for the input field -->
                  <input type="Temp" id="TempCurrent" class="form-control" />
                </div>
              </div>
              <div class="card">
                <div class="card-body d-flex flex-wrap">
                  <label for="Temp" class="col-form-label ps-3">Temp:</label>
                  <!-- id used for temp by js/API -->
                  <!-- Include border-light for the input field -->
                  <input type="Temp" id="TempCurrent" class="form-control" />
                </div>
              </div>
              <div class="card">
                <div class="card-body d-flex flex-wrap">
                  <label for="Temp" class="col-form-label ps-3">Temp:</label>
                  <!-- id used for temp by js/API -->
                  <!-- Include border-light for the input field -->
                  <input type="Temp" id="TempCurrent" class="form-control" />
                </div>
              </div>
              <div class="card">
                <div class="card-body d-flex flex-wrap">
                  <label for="Temp" class="col-form-label ps-3">Temp:</label>
                  <!-- id used for temp by js/API -->
                  <!-- Include border-light for the input field -->
                  <input type="Temp" id="TempCurrent" class="form-control" />
                </div>
              </div>
              <div class="card">
                <div class="card-body d-flex flex-wrap">
                  <label for="Temp" class="col-form-label ps-3">Temp:</label>
                  <!-- id used for temp by js/API -->
                  <!-- Include border-light for the input field -->
                  <input type="Temp" id="TempCurrent" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
